<style>
    body {
        background-color: #ccc;
        margin: 0;
        padding: 0;
    }

    .hi {
        background-color: rgba(255, 255, 255, .5);
        height: 4em;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        transition: top .3s;

        height: 400em;
    }

    <header class="hi"></header>
    <div class="content"></div>
